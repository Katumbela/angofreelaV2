<!DOCTYPE html>
<html class="no-js" lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Add Student | Kiaalap - Kiaalap Admin Template</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../img/favicon/favicon.ico"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/owl.carousel.css" />
    <link rel="stylesheet" href="../css/owl.theme.css" />
    <link rel="stylesheet" href="../css/owl.transitions.css" />
    <link rel="stylesheet" href="../css/animate.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/meanmenu.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/educate-custon-icon.css" />
    <link rel="stylesheet" href="../css/morrisjs/morris.css" />
    <link
      rel="stylesheet"
      href="../css/scrollbar/jquery.mCustomScrollbar.min.css"
    />
    <link rel="stylesheet" href="../css/metisMenu/metisMenu.min.css" />
    <link rel="stylesheet" href="../css/metisMenu/metisMenu-vertical.css" />
    <link rel="stylesheet" href="../css/calendar/fullcalendar.min.css" />
    <link rel="stylesheet" href="../css/calendar/fullcalendar.print.min.css" />
    <link rel="stylesheet" href="../css/form/all-type-forms.css" />
    <link rel="stylesheet" href="../css/dropzone/dropzone.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <script src="../js/bootstrap/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="single-pro-review-area mt-t-30 mg-b-15">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="product-payment-inner-st">
              <ul id="myTabedu1" class="tab-review-design">
                <li class="active"
                  ><a href="#description">Informações básicas</a></li
                >
                <li><a href="#reviews"> Informações da conta</a></li>
                <li><a href="#INFORMATION">Redes Sociais</a></li>
              </ul>

              <div id="myTabContent" class="tab-content custom-product-edit">
                <div
                  class="product-tab-list tab-pane fade active in"
                  id="description"
                >
                  <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <div class="review-content-section">
                        <div id="dropzone1" class="pro-ad">
                          <form
                            action="/upload"
                            class="
                              dropzone dropzone-custom
                              needsclick
                              add-professors
                            "
                            id="demo1-upload"
                          >
                            <div class="row">
                              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <div class="form-group">
                                  <input
                                    name="firstname"
                                    type="text"
                                    class="form-control"
                                    placeholder="Nome completo"
                                  />
                                </div>

                                <div class="form-group">
                                  <input
                                    name="address"
                                    type="text"
                                    class="form-control"
                                    placeholder="Província"
                                  />
                                </div>

                                <div class="form-group">
                                  <input
                                    name="mobileno"
                                    type="number"
                                    class="form-control"
                                    placeholder="Telefone"
                                  />
                                </div>

                                <div class="form-group">
                                  <input
                                    name="finish"
                                    id="finish"
                                    type="text"
                                    class="form-control"
                                    placeholder="Data de nascimento"
                                  />
                                </div>

                                <div class="form-group alert-up-pd">
                                  <div
                                    class="
                                      dz-message
                                      needsclick
                                      download-custom
                                    "
                                  >
                                    <i
                                      class="fa fa-upload edudropnone"
                                      aria-hidden="true"
                                    ></i>
                                    <h2 class="edudropnone"
                                      >Clique aqui para adicionar seu App.</h2
                                    >
                                    <p class="edudropnone"
                                      ><span class="note needsclick"
                                        >(Os formatos permitidos são do tipo "
                                        <strong> .apk </strong>" e "
                                        <strong> .exe </strong>")</span
                                      >
                                    </p>
                                    <input
                                      name="imageico"
                                      class="hd-pro-img"
                                      type="text"
                                    />
                                  </div>
                                </div>
                              </div>

                              <div class="row">
                                <div class="col-lg-12">
                                  <div class="payment-adress"> </div>
                                </div>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="product-tab-list tab-pane fade" id="reviews">
                    <div class="row">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="review-content-section">
                          <div class="row">
                            <div
                              class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
                            >
                              <div class="devit-card-custom">
                                <div class="form-group">
                                  <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Email"
                                  />
                                </div>
                                <div class="form-group">
                                  <input
                                    type="number"
                                    class="form-control"
                                    placeholder="Phone"
                                  />
                                </div>
                                <div class="form-group">
                                  <input
                                    type="password"
                                    class="form-control"
                                    placeholder="Password"
                                  />
                                </div>
                                <div class="form-group">
                                  <input
                                    type="password"
                                    class="form-control"
                                    placeholder="Confirm Password"
                                  />
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="product-tab-list tab-pane fade" id="INFORMATION">
                    <div class="row">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="review-content-section">
                          <div class="row">
                            <div class="col-lg-12">
                              <div class="devit-card-custom">
                                <div class="form-group">
                                  <input
                                    type="url"
                                    class="form-control"
                                    placeholder="Facebook URL * "
                                  />
                                </div>
                                <div class="form-group">
                                  <input
                                    type="url"
                                    class="form-control"
                                    placeholder="Twitter URL (opcional)"
                                  />
                                </div>
                                <div class="form-group">
                                  <input
                                    type="url"
                                    class="form-control"
                                    placeholder="Google Plus (opcional)"
                                  />
                                </div>
                                <div class="form-group">
                                  <input
                                    type="url"
                                    class="form-control"
                                    placeholder="Linkedin URL (opcional)"
                                  />
                                  <button
                                    type="submit"
                                    class="
                                      btn btn-primary
                                      waves-effect waves-light
                                    "
                                    >Enviar</button
                                  >
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer-copyright-area">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="footer-copy-right">
                <p>© 2020-2021. Direitos Autorais Reservados. @Gokside - FreelAngola.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
